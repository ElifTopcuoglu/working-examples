# inject springboot plugin module from Maven central and instatiate it
jeka.cmd._append.0=springboot# @dev.jeka:springboot-plugin

# define a command line shortcut to be invoked with './jekaw :image'
jeka.cmd.image=project#clean project#test kube#buildImage

# declare tools and framework version to buid the app
jeka.java.version=17
springboot#springbootVersion=3.0.6

# allow to get method parameter names by reflection
project#compilation.compilerExtraArgs=-parameters

sonarqube#logOutput=false
sonar.password=admin2