jeka.classpath.inject=\
  dev.jeka:kotlin-plugin \
  dev.jeka:nodejs-plugin \
  dev.jeka:springboot-plugin

#Kotlin version should be >= 1.8.0 to accept allopen Kotlin compiler plugin (needed for springboot)
jeka.kotlin.version=1.8.0
jeka.java.version=17

#jeka.cmd._append=nodeJs# springboot# kotlinJvm#

## use shared wrapper
intellij#jekaModuleName=wrapper-common

## springboot config
springboot#springbootVersion=3.2.1

## Kotlin config
kotlinJvm#autoConfigureProject=true

## NodeJs config
nodeJs#version=18.12.0
nodeJs#autoConfigureProject=true
nodeJs#cmdLine=npx yarn install, npm run build
nodeJs#copyToDir=static







